<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
        <script data-main="js/main" src="js/lib/require.js"></script>
    </head>
    <body>
      <div id="myApp">
        <h1>My Sample Project</h1>
        <div id="third"></div>
      </div>

        <!-- Templates -->
        <script type="text/template" id="destination-item-template">
          <div class="display">
            <div class="info">
              <h1 class="city"><%= city %></h1>
              <h1 class="country"><%= country %></h1>
              <h2>
                <span class="icon-plane"></span>
                <strong><%= departureTime %></strong>
                <%= destinationAirport %>
              </h2>
            </div>
            <ul>
              <li class="time">
                <span class="icon-distance"></span>
                <div>
                  <%= tripDuration %><em>hours</em>
                </div>
              </li>
              <li class="weather">
                <span class="icon-clear"></span>
                <div>
                  <span>18°</span>
                  <em>/</em>
                  <span>8°</span>
                </div>
              </li>              
              <li class="price"><em>£</em><%= price %></li>
            </ul>
            <div class="image-grid">
              <div class="large">
                <img />
              </div>
            </div>
            <div class="hover"></div>
          </div>

        </script>
    </body>
</html>
